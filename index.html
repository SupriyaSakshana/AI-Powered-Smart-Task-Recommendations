<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce Site</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .form-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"]{
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container" id="home-page">
        <h1>Welcome to Our Simple Ecommerce Store!</h1>
        <p>This is a basic example of an ecommerce website.</p>
    </div>

    <script>
        //Basic JavaScript to show/hide pages (for demonstration purposes)
        function showPage(pageId) {
            const pages = ['home-page', 'register-page', 'login-page'];
            pages.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = id === pageId ? 'block' : 'none';
                }
            });
        }

    </script>

</body>
</html>
